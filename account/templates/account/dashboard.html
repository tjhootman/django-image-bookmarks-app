{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
  <div class="flex flex-col items-center justify-center min-h-[calc(100vh-16rem)] px-4 py-12 sm:px-6 lg:px-8">
    <div class="max-w-xl w-full space-y-8 bg-white p-8 rounded-lg shadow-xl border border-gray-200 text-center">
      <h1 class="text-4xl font-extrabold text-gray-900 mb-6">Welcome to your Dashboard!</h1>
      <p class="mt-2 text-lg text-gray-700 leading-relaxed">
        Here you can manage your account and personalize your movie experience.
      </p>
      <div class="mt-8 flex flex-col sm:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-6">
        <a href="{% url "edit" %}" class="w-full sm:w-auto flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 ease-in-out shadow-md">
          Edit your profile
        </a>
        <a href="{% url "password_change" %}" class="w-full sm:w-auto flex items-center justify-center px-6 py-3 border border-blue-600 text-base font-medium rounded-md text-blue-600 bg-white hover:bg-blue-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 ease-in-out shadow-md">
          Change your password
        </a>
      </div>
    </div>
  </div>
{% endblock %}
