{% extends "base.html" %}
{% block title %}Welcome{% endblock %}
{% block content %}
  <div class="flex flex-col items-center justify-center min-h-[calc(100vh-16rem)] px-4 py-12 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-xl border border-gray-200 text-center">
      <h1 class="text-4xl font-extrabold text-gray-900 mb-6">Welcome {{ new_user.first_name }}!</h1>
      <p class="mt-2 text-lg text-gray-600">
        Your account has been successfully created. Now you can <a href="{% url "login" %}" class="text-blue-600 hover:text-blue-800 font-semibold transition duration-200 ease-in-out">log in</a>.
      </p>
      {# Optional: Add a dedicated button for logging in for clearer call to action #}
      <div class="mt-6 flex justify-center">
        <a href="{% url "login" %}" class="w-full sm:w-auto flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 ease-in-out shadow-md">
          Log in Now
        </a>
      </div>
    </div>
  </div>
{% endblock %}
